<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="video/video.mp4"  id="myvideo"></video>
    <button onclick="showcontrols()">显示控件</button>
    <button onclick="toggleposter()">显示海报帧</button>
    <script>
        function showcontrols(){
            //获取htmlvideoelemnt元素
                let videoEle=document.getElementById('myvideo');
                videoEle.controls=!videoEle.controls;
                // if(videoEle.controls==true){
                //     videoEle.controls=false;
                // }else{
                //     videoEle.controls=true;
                // }
                
        }
        function  toggleposter(){
            let videoEle=document.getElementById('myvideo');
            if(videoEle.poster=''){
                videoEle.poster='ad/0D0100005E0DB3591241923143384738.jpg'
            }else{
                videoEle.poster=''
            }
        }
       
    </script>
</body>
</html>
